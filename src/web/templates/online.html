<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online - Arena dos N√∫meros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-warning text-center">üåê Arena Online Global</h1>
        <p class="lead text-light text-center">Desafie o mundo!</p>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div id="game-area">
                    <form id="online-form">
                        <div class="mb-3">
                            <label for="mode" class="form-label text-light">Modo de Jogo</label>
                            <select class="form-select" id="mode">
                                <option value="1x1">Multiplayer 1x1</option>
                                <option value="2x2">Multiplayer 2x2</option>
                                <option value="tournament_1x1">Torneio 1x1</option>
                                <option value="tournament_2x2">Torneio 2x2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="difficulty" class="form-label text-light">Dificuldade</label>
                            <select class="form-select" id="difficulty">
                                <option value="1">F√°cil (1-10)</option>
                                <option value="2" selected>M√©dio (1-20)</option>
                                <option value="3">Dif√≠cil (1-50)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rounds" class="form-label text-light">N√∫mero de Rodadas (1-5)</label>
                            <input type="number" class="form-control" id="rounds" min="1" max="5" value="3" required>
                        </div>
                        <div class="mb-3">
                            <label for="session_id" class="form-label text-light">ID da Sess√£o</label>
                            <input type="text" class="form-control" id="session_id" placeholder="Deixe em branco para criar nova sess√£o" value="">
                        </div>
                        <div class="mb-3">
                            <label for="player" class="form-label text-light">Seu Nome</label>
                            <input type="text" class="form-control" id="player" required>
                        </div>
                        <div id="team-field" class="mb-3" style="display: none;">
                            <label for="team" class="form-label text-light">Nome da Equipe</label>
                            <input type="text" class="form-control" id="team" placeholder="Digite o nome da sua equipe">
                        </div>
                        <button type="submit" class="btn btn-primary">Conectar √† Arena Online</button>
                    </form>
                    <div id="game-controls" style="display: none;">
                        <div class="mb-3">
                            <label for="guess" class="form-label text-light">Seu Palpite (ou 'dica')</label>
                            <input type="text" class="form-control" id="guess" placeholder="Digite um n√∫mero ou 'dica'">
                        </div>
                        <button id="submit-guess" class="btn btn-primary">Enviar Palpite</button>
                        <button id="rematch" class="btn btn-warning" style="display: none;">Revanche</button>
                    </div>
                    <div id="game-messages" class="mt-3"></div>
                    <div id="scores" class="mt-3"></div>
                    <div id="online-status" class="mt-3"></div>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Voltar ao Menu</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

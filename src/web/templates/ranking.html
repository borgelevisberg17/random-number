<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Arena dos Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-warning text-center">🏆 Templo dos Rankings</h1>
        <p class="lead text-light text-center">Veja os campeões da Arena!</p>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="rank-type" class="form-label text-light">Tipo de Ranking</label>
                    <select class="form-select" id="rank-type">
                        <option value="global">Ranking Global (Singleplayer)</option>
                        <option value="day">Ranking do Dia</option>
                        <option value="week">Ranking da Semana</option>
                        <option value="player">Meu Ranking</option>
                        <option value="multiplayer_1x1">Multiplayer 1x1</option>
                        <option value="multiplayer_2x2">Multiplayer 2x2</option>
                        <option value="tournament_1x1">Torneio 1x1</option>
                        <option value="tournament_2x2">Torneio 2x2</option>
                        <option value="history">Histórico de Partidas</option>
                    </select>
                </div>
                <div id="player-field" class="mb-3" style="display: none;">
                    <label for="player-name" class="form-label text-light">Seu Nome</label>
                    <input type="text" class="form-control" id="player-name" placeholder="Digite seu nome">
                </div>
                <button id="show-ranking" class="btn btn-primary">Exibir Ranking</button>
                <div id="ranking-table" class="mt-3"></div>
                <canvas id="ranking-chart" style="display: none;"></canvas>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Voltar ao Menu</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
